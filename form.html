<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
<h2>Form Registrasi</h2>
<a href="tabel.html">
    < Kembali 
</a>
<form>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Ketik Username Anda" name="username"></input></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Ketik Password Anda" name="password"></input></td>
        </tr>
        <tr>
             <td>Nama Lengkap</td>
             <td><input type="text" placeholder="Ketik Nama Lengkap Anda" name="namalengkap"></input></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><input type="radio" value="Laki-Laki" name="jeniskelamin"> Laki-Laki </input>
                <input type="radio" value="Perempuan" name="jeniskelamin"> Perempuan </input></td>
           </tr>
        <tr>
            <td>Prodi</td>
            <td><select>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Informatika">Informatika</option>
                    <option value="Akuntansi">Akuntansi</option>
                    <option value="Hukum">Hukum</option>
                </select></td>

        </tr>
        <tr>
            <td>Alamat</td>
            <td><textarea name="alamat" cols="30" rows="10" placeholder="Alamat Anda"></textarea> <br><br>
                <input type="checkbox"> Saya setuju dengan kebijakan Perusahaan </input> <br><br>
                <input type="reset" value="Reset"></input>
                <input type="submit" value="Registrasi"></input></td>
        </tr>
        </table>
<br><br>
</form>
</body>
</html>
